<!DOCTYPE html>
<html lang="pt-br">

<head>


    <meta charset="UTF-8">

    <title>Login</title>

    <link rel="stylesheet" href="contato.css">


</head>


<body>

    <form action="" method="post">
        <fieldset>

            <legend>Formul√°rio de contato</legend>

            <label for="name">Nome</label>
            <input type="text" id="name" name="name" required placeholder="Digite seu nome completo">

            <label for="email"> E-mail</label>
            <input type="email" name="email" id="email" required placeholder="Digite um e-mail valido">

            <label for="subject">Assunto</label>
            <input type="text" id="subject" name="subject">

            <label for="message">Mensagem</label>
            
            <textarea name="message" id="message" rows="7" required maxlength="3000" minlength="20"
                placeholder="Digite aqui o seu texto"></textarea>

            <button type="submit" class="btn">Enviar</button>


        </fieldset>
    </form>
</body>

</html>
